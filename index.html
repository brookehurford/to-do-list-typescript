<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="build/css/styles.css">
     <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Hello TypeScript!</title>
  </head>
  <body>
    <div class="container">
      <h1>To do list using Typescript</h1>
      <hr>
      <h3>Add tasks to your different to do lists!</h3>
      <form id="toDoForm">
        <label for="task">Description</label>
        <input type="text"></input>
        <label for="priority">Type</label>
        <select class="tasks">
          <option value="hobbyTask">Hobby</option>
          <option value="workTask">Work</option>
          <option value="homeTask">Home</option>
        </select>
        <label for="priority">Priority</label>
        <select class="priorities">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="assignee">Assignee</label>
        <select class="people">
          <option value="Diane">Diane</option>
          <option value="Thor">Thor</option>
          <option value="Loki">Loki</option>
        </select>
        <button id="submitBtn" type="submit">Create Task</button>
      </form>
      <div class="toDoList"></div>
    </div>
  </body>
</html>
